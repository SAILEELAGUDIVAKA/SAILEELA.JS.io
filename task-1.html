<html>
<head>
     <title>JS</title>
</head>
<body>
  <p id="htext" style="font-size: 50px";> Hello world</p>
  <button onclick="setColor1()">blue Text</button>
  <button onclick="setColor2()">red Text</button>
   <button onclick="setColor3()">green Text</button>
    <script type="text/javascript">
   function setColor1(){
var ele=document.getElementById("htext");
ele.style.color="blue";
}
  function setColor2(){
var ele=document.getElementById("htext");
ele.style.color="red";
}
function setColor3(){
var ele=document.getElementById("htext");
ele.style.color="green";
}
</script>
</body>
</html>
