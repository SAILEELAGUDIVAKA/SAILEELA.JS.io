<html>
<head>
	<title>KeyUp</title>
    <style>
        div{
            width: 50%;
            height: 100px;
            text-align: center;
            margin: 5opx;
            border-style: dotted;
            
        }
    </style>
</head>
<body id="body" >
    <div onmousemove="mouseMove(event)">
    <h1 id="heading"></h1>
    </div>

<script type="text/javascript">
function mouseMove(event){
    var elem = document.getElementById("heading");
    elem.style.color="white";
    elem.style.backgroundColor="purple";
    elem.innerHTML = "x-position: "+event.clientX+"<br> y-postion: "+event.clientY;

}
</script>

</body>
</html>
